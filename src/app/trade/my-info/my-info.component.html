<div *ngIf="user">
    <div class="body-content">
        <div class="float-left">
            <img src="{{user.avatarUrl}}" alt class="wc-2">
            <div>
                <div class="pb-3" style="border-bottom: solid #ebeef5 1px">
                <a class="btn btn-primary mt-3 upload-button" href="javascript:;">
                    上传头像<i class="icon-upload"></i>
                    <input type="file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)" />
                </a>
                </div>
                <div>
            <button class="btn btn-primary mt-3" (click)="changePassword()">
                更改密码<i class="icon-lock"></i>
            </button>
            <div *ngIf="changepassword" class="mt-3">
                <label>原密码</label>
                <input class="form-control" type="text" placeholder="原密码" [(ngModel)]="submission.oldPassword"/>
                <label class="mt-2">新密码</label>
                <input class="form-control" type="text" placeholder="新密码" [(ngModel)]="submission.newPassword"/>
                <div class="mt-4">
                    <div class="float-left mr-3 pt-2">
                        <button class="btn btn-primary" (click)="submit()" type="submit">提交</button>
                    </div>
                    <div class="float-left">
                        <my-alert></my-alert>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
        <div class="main-info">
            <form class="info-field">
                <h3>用户名</h3>
                <div class="info-field-content">
                    <span>{{user.username}}</span>
                </div>
            </form>
            <form class="info-field">
                <h3>姓名</h3>
                <div class="info-field-content">
                    <span>{{user.name}}</span>
                </div>
            </form>
            <form class="info-field">
                <h3>学号</h3>
                <div class="info-field-content">
                    <span>{{user.student_id}}</span>
                </div>
            </form>

        </div>
    </div>
</div>
